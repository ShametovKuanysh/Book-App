<div>
    <h2>My bookmarks</h2>
    <table mat-table [dataSource]="bookmarks" class="mat-elevation-z8">
        <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef> Book </th>
        <td mat-cell *matCellDef="let bookmark"> {{ bookmark.Book.title }} </td>
        </ng-container>

        <ng-container matColumnDef="page">
        <th mat-header-cell *matHeaderCellDef> Page </th>
        <td mat-cell *matCellDef="let bookmark"> {{ bookmark.page }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let bookmark">
            <button mat-icon-button color="primary" (click)="goToBookmark(bookmark)">
                <mat-icon>forward</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBookmark(bookmark.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
